<div class="home">
	
	<header class="navbar navbar-expand-lg navbar-light bg-light">

		<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="currentUser">
			
			<li class="nav-item">
			</li>

			<li class="nav-item">
				<span class="user-label">
					Logged as {{ currentUser.username }}
				</span>
			</li>

			<li class="nav-item">
				<a class="nav-link p-2" routerLink="/admin">
					<!-- <i class="nc-icon nc-settings-gear-65"></i> -->
					<i class="fas fa-tools"></i>
				</a>
			</li>
			
			<li class="nav-item">
				<a class="nav-link p-2" (click)="logout()">
					<!-- <i class="nc-icon nc-share-66"></i> -->
					<i class="fas fa-sign-out-alt"></i>
				</a>
			</li>

		</ul>

		<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="!currentUser">
			<li class="nav-item" routerLink="/login">
				<a class="nav-link p-2">
					Log in
				</a>
			</li>
		</ul>


	</header>

	<div class="container py-5">
		
		<div class="card col-sm-4">
			<div class="card-body">
				
				<h2>Salon</h2>

				<button (click)="toggleSalon()">Toggle</button>

				<div class="py-5">
					<h3>Brightness :</h3>
					<input #brightness type="range" min="1" max="99" value="{{brightness}}" name="" (change)="changeBrightness(brightness.value)">
				</div>

				<div>
					<h3>Color :</h3>
					
					<label>red :</label><input #red type="range" min="1" max="255" value="{{color.red}}" name="" (change)="changeColor(red.value, green.value, blue.value)">{{ red.value }}<br/>

					
					<label>green :</label><input #green type="range" min="1" max="255" value="{{color.green}}" name="" (change)="changeColor(red.value, green.value, blue.value)">{{ green.value }}<br/>
					
					<label>blue :</label><input #blue type="range" min="1" max="255" value="{{color.blue}}" name="" (change)="changeColor(red.value, green.value, blue.value)">{{ blue.value }}
				</div>
			</div>
		</div>

	</div>

</div>
